<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Webtail</title>
        <link rel="stylesheet" href="/static/webtail.css" type="text/css" charset="utf-8" media="all">
    </head>
    <body>
        <div id="controlpanel">
            <form id="controlpanelform">
                <label for="hilighttoggle">Highlight</label>
                <input type="checkbox" name="hilighttoggle" id="hilighttoggle">
                <label for="greptoggle">Grep</label>
                <input type="checkbox" name="greptoggle" id="greptoggle">
                <input type="text" placeholder="regex filter" name="filter" id="filter">
            </form>
        </div>
        <div id="container">
            <div id="messagecontainer"></div>
        </div>
        <script type="text/javascript">window.DEBUG = !{{connected}}</script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script type="text/javascript" src="/static/webtail.js"></script>
    </body>
</html>
